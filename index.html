<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz em Javascript</title>
    <script src="./js/scripts.js" defer></script>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="title">
            <i class="bi bi-question-circle-fill"></i>
            <h1>Quizz</h1>

            <div class="player-score" id="player-score">
                <span>Pontuação</span>
                <p></p>
            </div>

        </header>
        <main class="content">
            <div class="initial" id="initial" >
                <h2>Vamos começar!</h2>
                <p> Escolha um dos temas abaixo: </p>
                <div class="theme-button">
                    <button id="t1" class="theme-button-item"> Tema 1 </button>
                    <button id="t2" class="theme-button-item"> Tema 2 </button>
                    <button id="t3" class="theme-button-item"> Tema 3 </button>
                </div>
                
            </div>

            <div class="question-panel" id="questions">
                <div class="question-box">
                    <i class="bi bi-question-circle"></i>
                    <h2 id="question-title"></h2>

                    
                </div>
                
                <div class="answer-box">
                    <ul id="answer-list" class="answer-list">
                        <li id="a" class="answer-item">
                            <span>A</span>
                            <p></p>
                        </li>
                        <li id="b" class="answer-item">
                            <span>B</span>
                            <p></p>
                        </li>
                        <li id="c" class="answer-item">
                            <span>C</span>
                            <p></p>
                        </li>
                    </ul>
                    <button id="next-button" class="next-button"> Próxima pergunta </button>
                </div>
            </div>
        

            
           
        </main>
        
    </div>
    <footer>
        <h3>Desenvolvido para fins de estudo por <a href="">Lucas Valle</a></h3>
    </footer>
    
</body>
</html>
